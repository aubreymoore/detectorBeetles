<big>Tidsindstillinger</big>
   <p><b><b>Tidsformat</b></b>: Indstiller enheden til at vise klokkeslættet i 12-timers eller 24-timers format.</p>
<p><b><b>Tidszone</b></b>: Indstiller enhedens tidszone. <b>Automatisk</b> indstiller automatisk tidszonen baseret på din GPS-position.</p>
