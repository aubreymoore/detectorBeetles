<big>Time Settings</big>
   <p><b><b>Time Format</b></b>: Sets the device to show time in a 12-hour or 24-hour format.</p>
<p><b><b>Time Zone</b></b>: Sets the time zone for the device. <b>Automatic</b> sets the time zone automatically based on your GPS position.</p>
