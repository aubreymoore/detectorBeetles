<big>Definições de hora</big>
   <p><b><b>Formato das horas</b></b>: Configura a apresentação da hora no dispositivo no formato de 12 ou 24 horas.</p>
<p><b><b>Fuso horário</b></b>: Define o fuso horário do dispositivo. O modo <b>Automático</b> define o fuso horário automaticamente com base na sua posição de GPS.</p>
