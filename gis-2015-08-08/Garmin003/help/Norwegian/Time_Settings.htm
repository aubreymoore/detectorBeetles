<big>Tidsinnstillinger</big>
   <p><b><b>Tidsformat</b></b>: Angir at enheten skal vise tiden i et 12- eller 24-timers format.</p>
<p><b><b>Tidssone</b></b>: Angir tidssonen for enheten. <b>Automatisk</b> angir tidssonen automatisk basert på gjeldende GPS-posisjon.</p>
