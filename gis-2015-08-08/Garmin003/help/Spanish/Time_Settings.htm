<big>Configuración de la hora</big>
   <p><b><b>Formato horario</b></b>: configura el dispositivo para que utilice el formato de 12 o de 24 horas.</p>
<p><b><b>Huso horario</b></b>: establece el huso horario del dispositivo. <b>Automático</b> establece automáticamente el huso horario en función de tu posición GPS.</p>
<p> </p>
