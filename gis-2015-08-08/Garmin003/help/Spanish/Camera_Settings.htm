<big>Configuración de la cámara</big>
   <p><b><b>Resolución de fotografía</b></b>: establece la resolución de las fotografías.</p>
<p><b><b>Guardar fotografías en</b></b>: establece la ubicación en la que se almacena la fotografía.</p>
<p><b><b>Instrucciones de la cámara</b></b>: muestra unas breves indicaciones sobre cómo tomar una fotografía.</p>
