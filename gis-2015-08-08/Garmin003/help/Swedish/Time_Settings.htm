<big>Tidsinställningar</big>
   <p><b><b>Tidsformat</b></b>: Ställer in om enheten ska visa tiden i 12-timmars eller 24-timmars format.</p>
<p><b><b>Tidszon</b></b>: Ställer in tidszonen för enheten. <b>Automatisk</b> ställer in tidszonen automatiskt baserat på din GPS-position.</p>
