<big>Zeiteinstellungen</big>
   <p><b><b>Zeitformat</b></b>: Legt fest, ob die Zeit vom Gerät im 12-Stunden- oder 24-Stunden-Format angezeigt wird.</p>
<p><b><b>Zeitzone</b></b>: Legt die Zeitzone für das Gerät fest.Mit <b>Automatisch</b> wird die Zeitzone abhängig von der GPS-Position automatisch eingestellt.</p>
