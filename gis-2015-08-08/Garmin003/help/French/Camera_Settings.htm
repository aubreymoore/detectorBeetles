<big>Paramètres de l'appareil photo</big>
   <p><b><b>Résolution de la photo</b></b> : permet de définir la résolution des photos.</p>
<p><b><b>Enregistrer photos sous</b></b> : permet de définir l'emplacement de stockage des photos.</p>
<p><b><b>Instructions appareil photo</b></b> : permet d'afficher de brèves instructions sur la prise de photos.</p>
