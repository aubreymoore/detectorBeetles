<big>Настройки времени</big>
   <p><b><b>Формат времени</b></b>: Установка 12-часового или 24-часового формата отображения времени.</p>
<p><b><b>Часовой пояс</b></b>: Выбор часового пояса. <b>Автоматически</b> — автоматический выбор часового пояса в соответствии с текущей позицией GPS.</p>
