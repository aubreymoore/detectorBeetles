<big>Aika-asetukset</big>
   <p><b><b>Aikamuoto</b></b>: Määrittää laitteeseen 12 tai 24 tunnin kellon.</p>
<p><b><b>Aikavyöhyke</b></b>: Määrittää laitteen aikavyöhykkeen. <b>Automaattinen</b> määrittää aikavyöhykkeen automaattisesti GPS-sijainnin mukaan.</p>
